<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <ul class="navbar navbar-default">
      	  <li class="navbar-brand"><a href="#" id="link-home">Home</a></li> |
      	  <li class="navbar-brand"><a href="#" id="link-add">Add</a></li>
        </ul>

        <div id="main">
          <fieldset class="col-xs-2 container" id="home-view">
          	<div>Song Length</div>    
            <br />

            <label>Artist:</label>
            <br />
        	  <select placeholder="Options">
        		  <option>Music</option>
        		  <option>Music2</option>
        		  <option>Music3</option>
        		  <option>Music4</option>
        	  </select>

        	  <br />

            <label>Album:</label>
            <br />
            <select placeholder="Options">
        		  <option>Music</option>
        		  <option>Music2</option>
        		  <option>Music3</option>
        		  <option>Music4</option>
        	  </select>
        	  <br />

        	  <label>Genre</label>
        	  <br />
            <input type="checkbox" name="hip-hop" value="hip-hop">Hip Hop
            <input type="checkbox" name="r&b" value="r&b">Rhythm & Blues
            <input type="checkbox" name="jazz" value="jazz">Jazz
          </fieldset>

          <fieldset class="col-xs-10 container-fluid" id="view">
            <div id="list-view"></div>
<!--             <button id="showMe">More ></button>
 -->
            <div id="more-view"></div>
          </fieldset>
        </div>  
      </div>
    </div>

    <div id="musicForm" class="hide">
      <fieldset id="addSong">
        <label>Song Name:</label>
        <input type="text" id="userTitle"></input>
        <br />

        <label>Artist:</label>
        <input type="text" id="userArtist"></input>
        <br />

        <label>Album:</label>
        <input type="text" id="userAlbum"></input>
        <br />

        <button class="btn btn-danger" id="ohYeah">Add</button>
      </fieldset>
    </div>
        	
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="javascript/list.js"></script>
        <script type="text/javascript" src="javascript/home.js"></script>
      </body>  
</html>
